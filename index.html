<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="blog-shopify.jpg" alt="logo" width="150" height="50">
        <div class="menu-icon" onclick="togglemenu()">â˜°</div>
        <div class="menu" id="menu">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">My Account</a></li>
                    <li><a href="#">Help Center</a></li>
                </ul>
            </nav>
        </div>       
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="product-1.jpg" alt="Product 1" width="150" height="200">
                    <h3>Branded Watch</h3>
                    <p>$10.99</p>
                </div>
                <div class="product">
                    <img src="product-2.jpg" alt="Product 2" width="150" height="200">
                    <h3>Branded Shoe</h3>
                    <p>$9.99</p>
                </div>
                <div class="product">
                    <img src="product-3.jpg" alt="Product 3" width="150" height="200">
                    <h3>Branded T-Shirt</h3>
                    <p>$12.99</p>
                </div>
                <div class="product">
                    <img src="product-4.jpg" alt="Product 4" width="100" height="200">
                    <h3>Branded Track</h3>
                    <p>$12.99</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Shopify | E-Commerce Website</p>
    </footer>
    <script>
        function togglemenu(){
            document.getElementById("menu").classList.toggle("show")
        }
    </script>
</body>
</html>
